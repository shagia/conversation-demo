<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center mt-1">Conversation demo</h1>
    <hr></hr>
    <div class="container-fluid">

      <div id="buttons" class="row text-center d-flex justify-content-center">
        <div class="col-3">
          <button class="p-3" id="entity1" onClick="processClick(id)">A</button>
        </div>
        <div class="col-3">
          <button class="p-3" id="entity2" onClick="processClick(id)">B</button>
        </div>
        <div class="col-3">
          <button class="p-3" id="entity3" onClick="processClick(id)">C</button>
        </div>
      </div>
      <div class="row mt-5 pb-5 d-flex justify-content-center">
        <div class="chat-container col-12">
          <div class="col-12" id="chat">
            <div class="col-1 d-none d-md-inline float-left">
              <img src="img/user-fix.png" class="user rounded-circle ">
            </div>
            <div class="d-md-none">Person A</div>
            <div id="chatLeft" class="ml-0 ml-md-5 float-left left text-conversation col-12 col-md-6">
            </div> 
            <div class="col-1 d-none d-md-inline float-right">
              <img src="img/user-fix.png" class="user rounded-circle ">
            </div>
            <div class="d-md-none mt-5">Person B</div>
            <div id="chatRight" class="mr-0 mr-md-5 mt-0 mt-md-5 float-right text-right right text-conversation col-12 col-md-6"> 
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/words.js"></script>
  </body>
</html>
